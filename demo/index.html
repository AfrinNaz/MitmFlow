<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>MitmFlow – Extension Demo</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      margin: 20px;
    }
    .toast {
      background: #202124;
      color: white;
      padding: 12px;
      border-radius: 8px;
      width: 220px;
      margin-bottom: 20px;
    }
    .popup {
      border: 1px solid #ccc;
      padding: 12px;
      width: 240px;
      border-radius: 8px;
    }
    .alert {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 6px;
    }
    .type {
      color: #d93025;
      font-weight: bold;
    }
    .masked {
      font-family: monospace;
    }
  </style>
</head>
<body>

<h2>MitmFlow – Browser Extension UI Demo</h2>
<p>
This is a <strong>UI simulation</strong> of the MitmFlow browser extension.
No real network traffic is analyzed.
</p>

<div class="toast">
  <strong>Network leak detected</strong>
</div>

<div class="popup">
  <h3>Privacy Simple Watcher</h3>
  <div class="alert">
    <div class="type">Phone</div>
    <div class="masked">******1234</div>
  </div>
</div>

</body>
</html>
